<!-- Sign up form -->
<h2 class="page-header text-center">Crie a sua conta</h2>

<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="informName" class="col-sm-2 control-label">Nome:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="informName" placeholder="Nome">
            </div>
        </div>
        <div class="form-group">
            <label for="informEmail" class="col-sm-2 control-label">E-mail:</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="informEmail" placeholder="E-mail">
            </div>
        </div>
        <div class="form-group">
            <label for="informEndereco" class="col-sm-2 control-label">Endereço:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="informEndereco" placeholder="Endereço">
            </div>
        </div>
        <div class="form-group">
            <label for="informBairro" class="col-sm-2 control-label">Bairro:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="informBairro" placeholder="Bairro">
            </div>
        </div>
        <div class="form-group">
            <label for="informCidade" class="col-sm-2 control-label">Cidade:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="informCidade" placeholder="Cidade">
            </div>
        </div>
        <div class="form-group">
            <label for="informSenha" class="col-sm-2 control-label">Senha:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="informSenha" placeholder="Senha">
            </div>
        </div>
        <div class="form-group">
            <label for="informRepetirSenha" class="col-sm-2 control-label">Repita a senha:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="informRepetirSenha" placeholder="Senha">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="submit" class="btn btn-danger">Cancelar</button>
        </div>
    </form>
</div>
